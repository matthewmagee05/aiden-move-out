<html>

<head>
    <link rel="stylesheet" href="compiled/flipclock.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>

    <script src="compiled/flipclock.js"></script>
</head>

<body background="img/pattern.svg">
    <div class="container">
        <div class="jumbotron" style="background: rgba(204, 204, 204, 0.8);">
            <div class="row">
                <div class="col-xs-12">
                    <h1>When Will Aiden Move Out?</h1>
                </div>

            </div>
            <div class="row">
                <div class="col-xs-12">
                    <div class="clock" style="margin:2em;"></div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-2"></div>
                <div class="col-xs-8">
                        <img src="img/aiden.jpg" alt="Aiden smells like crap" class="img-thumbnail">
                </div>
                <div class="col-xs-2"></div>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12">
            </div>
        </div>
        <div class="message"></div>
    </div>
    <script type="text/javascript">
        var clock;
        var date = new Date(2023, 9, 26);
        var now = new Date();
        var diff = (date.getTime() / 1000) - (now.getTime() / 1000);

        var clock = $('.clock').FlipClock(diff, {
            clockFace: 'DailyCounter',
            countdown: true
        });
    </script>

</body>

</html>
